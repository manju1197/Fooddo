<app-header></app-header>
<div class="container">
    <div class="card card1">
        <div card-header>
            <h1>Product Order Details </h1>

        </div>
        <div class="card-body">
            <form class="form-container" (ngSubmit)="PlaceOrder()"  novalidate [formGroup]="ProductForm" >
                <mat-form-field >
                    <label>Product Name : </label>
                     <h3>{{arrayList.name}}</h3>   
                    </mat-form-field><br>   
                     <mat-form-field >
                        <label>Calculated Amount :   </label>
                        <h3>{{arrayList.price}}</h3>
                    </mat-form-field><br>
                    <mat-form-field>
                        <label>Discount :   </label>
                        <input matInput formControlName="discount" type="number">
                    </mat-form-field><br>
                    <mat-form-field>
                        <label>Final Amount :   </label>
                        <input matInput formControlname="final_amt" type="number">
                    </mat-form-field><br>
                
                    <mat-form-field>
                        <label>Quantity :   </label>
                        <input matInput formControlName = "quantity">
                    </mat-form-field><br>
                    <mat-form-field >
                        <label>Total :   </label>
                     <h3> {{orderList.total}}</h3>  
                    </mat-form-field><br>
            <div>
                <button mat-raised-button type="submit" class="btn"  >Place Order</button>
            </div>
                </form>

        </div>
    </div>

</div>
<app-footer></app-footer>
