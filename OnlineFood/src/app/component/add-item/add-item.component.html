
        
            <mat-card class="card">
                <form  class="form-container"  (ngSubmit)="Save()" novalidate [formGroup]="addForm" >
                    <mat-form-field>
                        <mat-label>Category</mat-label>
                        <mat-select formControlName="Categoryname" name="food">
                          <mat-option *ngFor="let food of category" [value]="food.value">
                            {{food.viewValue}}
                          </mat-option>
                        </mat-select>
                      </mat-form-field>
                      <p> Selected Category: {{Categoryname} }</p>
                      
                <br>
    
                      <mat-form-field>
                          <label>Menu Image</label>
                          <input matInput type="string"  formControlName="image">
                         
                      </mat-form-field>
                      <br>
    
                      <mat-form-field >
                        <mat-label>Menu Item Name </mat-label>
                        <input matInput type="string"  formControlName="name">
                        <mat-icon matSuffix>menu_book</mat-icon>
                        <mat-hint>List of menu</mat-hint>
                      </mat-form-field>
                      <br>
                      
                      <mat-form-field >
                        <mat-label>Price </mat-label>
                        <input matInput type="number"  formControlName="price">
                        <span matPrefix>â‚¹&nbsp;</span>
                         <span matSuffix>.00</span>
                       
                        
                      </mat-form-field>
                      <mat-form-field >
                        <mat-label>Rating </mat-label>
                        <input matInput type="number"  formControlName="rating">
                      
                       
                        
                      </mat-form-field>
                      <div >
                        <button  mat-raised-button  class="btn" type="submit"  mat-dialog-close>Save</button>
                        <button  mat-raised-button  class=" btn btn1" (click)="onNoClick()">Close</button>
                      </div>
                      
                </form>
                
            </mat-card>
