<app-header></app-header>

  <div class="row">
  <div class="col-2">
<div class="sidebar">
  <h2>Vendor Dashboard</h2>
<ul>
  <button mat-raised-button (click)="openDialog()" class="login-button">Add item</button>
  <br>
       <button mat-raised-button class="login-button" >View item</button>
       <br>
       <button mat-raised-button class="login-button" >Order list</button>
</ul>
 </div>
 </div>
 <div class="col-10">      
   
     <div class="container">
       <div class="row">
         <div class="col-md-3" *ngFor="let arr of arrayList" style="margin-top:30px;">
          <div class="card">
            <div class="card-body">
              <h1 class="header">{{arr.Categoryname}}</h1>
              <img src ="assets/images/{{arr.image}}" class="image">
              <h4>{{arr.name}}</h4>
              <h4>{{arr.price}}</h4>
             <h4><mat-icon>stars</mat-icon>{{arr.rating}}</h4> 
            </div>
           <div class="card-footer">
            <button mat-raised-button class="btn" routerLink="/product">Order</button>
           </div>

          </div>

         </div>

       </div>

     </div>
      
   



  </div>
  </div>
