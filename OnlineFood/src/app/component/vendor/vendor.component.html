<app-header></app-header>

  <div class="row">
  <div class="col-4">
<div class="sidebar">
  <h2>Vendor Dashboard</h2>
<ul>
  <button mat-raised-button (click)="openDialog()" class="login-button">Add item</button>
  <br>
       <button mat-raised-button class="login-button" >View item</button>
       <br>
       <button mat-raised-button class="login-button" >Order list</button>
</ul>
 </div>
 </div>
 <div lass="col-8">      
   
     
      <ng-container *ngIf="posts.length; else elseTemplate">

        <ul class="list-group">
            <li class="list-group-item" *ngFor="let post of posts; let i = index">
              <div class="card" style="width: 18rem;">
                <h5 class="card-title">{{post.category}}</h5>
                <img src="{{post.image}}" class="card-img-top" alt="...">
                <div class="card-body">
                  
                  <p class="card-text">{{post.Itemname}}</p>
                 <p class="card-text">{{post.price}}</p>
                </div>
              </div>
            </li>
        </ul>
    
    </ng-container>
    <ng-template #elseTemplate>
    
        <div class="alert alert-danger" role="alert">
            No Post Found!
        </div>
    
    </ng-template>



  </div>
  </div>
